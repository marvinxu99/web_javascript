<!DOCTYPE html>
<html>
<head>
	<title>fetch API demo</title>
</head>

<body>
<button onclick="request()">Request Data</button>

<script>
function request(){
	fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(res => res.json())
    .then(res =>{
        console.log(res);
    });
}


</script>


</body>
</html>
