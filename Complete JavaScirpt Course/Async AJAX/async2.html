      async function getPeopleAW(id) {
        try {
            const result = await fetch(`https://swapi.dev/api/people/${id}/`);
            const data = await result.json();
            console.log(data);
            console.log(`${id}: ${data.name}`);

            return data;
        } catch(error) {
            console.log(error);
        }
      };

      getPeopleAW(1);
      getPeopleAW(2).then(data => {
        console.log(data.name);
      });
