<html>
<head>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-3.5.1.min.js"></script>
<script src="jquery-ui.js"></script>
</head>
<body>
	<div>This is a demo of resizable splitter window</div>
	<div id="container" style="border: 2px solid black;">
		<div id="left_pane">Left pane</div>
		<div id="right_pane">Right pane</div>
	</div>
	
	<script src="script.js">
	$("#left_pane").resizable({
	  handles: 'e',
	  resize: function() {
		$("#right_pane").outerWidth($("#container").innerWidth() - $("#left_pane").outerWidth());
	  }
	});
	
	</script>
</body>
</html>
