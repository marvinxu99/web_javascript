<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <style type="text/css">
    canvas { border: 1px solid black; }
  </style>
</head>
 
 <body onload="draw();">
  <div>
    <canvas id="canvas" width="150" height="150"></canvas>
    <div>
    <p>Change the miterLimit by entering a new value below and clicking the redraw button.</p>
    <input id="miterLimit" value="10" onchange="draw();">
    <button onclick="draw();">Redraw</buttone>
  </div>
  </div>

  <script type="application/javascript">
    function draw() {
      var ctx = document.getElementById('canvas').getContext('2d');
    
      // Clear canvas
      ctx.clearRect(0, 0, 150, 150);
    
      // Draw guides
      ctx.strokeStyle = '#09f';
      ctx.lineWidth   = 2;
      ctx.strokeRect(-5, 50, 160, 50);
    
      // Set line styles
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 10;
    
      // check input
      if (document.getElementById('miterLimit').value.match(/\d+(\.\d+)?/)) {
        ctx.miterLimit = parseFloat(document.getElementById('miterLimit').value);
      } else {
        alert('Value must be a positive number');
      }
    
      // Draw lines
      ctx.beginPath();
      ctx.moveTo(0, 100);
      for (i = 0; i < 24 ; i++) {
        var dy = i % 2 == 0 ? 25 : -25;
        ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
      }
      ctx.stroke();
      return false;
    }

    </script>

</body>
</html>
